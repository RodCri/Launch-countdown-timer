<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="challenge launch countdown timer of frontendmentor">
  <meta name="keywords" content="launch countdown, timer, frontendmentor">
  <meta name="author" content="Cristian Camilo Rodriguez">
</head>
<body>
  <main class="content">
    <h1 class="content__title">We're launching soon</h1>
    <section class="timmer">
      <div class="timmer__card">
        <div class="number">
          <span class="point"></span>
          <p id="days">00</p>
        </div>
        <p class="timmer__text">days</p>
      </div>
      <div class="timmer__card">
        <div class="number">
          <span class="point"></span>
          <p id="hours">00</p>
        </div>
        <p class="timmer__text">hours</p>
      </div>
      <div class="timmer__card">
        <div class="number">
          <span class="point"></span>
          <p id="minutes">00</p>
        </div>
        <p class="timmer__text">minutes</p>
      </div>
      <div class="timmer__card">
        <div class="number">
          <span class="point"></span>
          <p id="seconds">00</p>
        </div>
        <p class="timmer__text">seconds</p>
      </div>
    </section>
  </main>
  <footer class="social">
    <img src="images/icon-facebook.svg" alt="" srcset="">
    <img src="images/icon-pinterest.svg" alt="" srcset="">
    <img src="images/icon-instagram.svg" alt="" srcset="">
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
